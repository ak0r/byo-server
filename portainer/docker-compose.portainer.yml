services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:${PORTAINER_IMAGE_VERSION:-latest}
    restart: always
    networks:
      - proxy-external
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${GLOBAL_DOCKER_DATA_PATH:-/docker/apps}/portainer/data:/data
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.portainer.entrypoints=http,https'
      - 'traefik.http.routers.portainer.rule=Host(`portainer.${GLOBAL_SITE_NAME:-localhost}`)'
      - 'traefik.http.routers.portainer.tls=true'
      - 'traefik.http.routers.portainer.tls.certresolver=letsencrypt'
      - 'traefik.http.routers.portainer.service=portainer-service'
      - 'traefik.http.services.portainer-service.loadbalancer.server.port=9000'